<html lang="en">

<body>
    <h1>Welcome to AmiguruBea</h1>
    <form>
        <div class ="login">
            <fieldset>
                <h3>Sign In</h3>
                <label id="user">Username:</label>

                <br />

                <label id="pass">Password:</label>

                <br />

                </div>

                <br />

                <div id="forgot">
                    <a href="#">Forgot password?</a>

                    <br />

                    Need an account? <a href="registration.html">Sign up</a>
                </div>
            </fieldset>
        </div>
    </form>
</body>
</html>
