 <!doctype html>
<html lang="en">

<body>
    <h2>Register an Account</h2>
    <form id="form" method="post" onsubmit="validateForm(event)">
        <div class="register">
            <fieldset>
            <h3>Sign Up</h3>
                <label id="email">Email:</label>
                <label> <input type="email" placeholder="Enter Email" name="email"></label>

                <br />

                <label id="username">Username:</label>
                <label> <input type="text" placeholder="Enter Username" id="user"></label>

                <br />

                <label id="password">Password:</label>
                <label> <input type="password" placeholder="Enter Password" id="pass"></label>

                <br />

                <label id="confirmpassword">Confirm Password:</label>
                <label> <input type="password" placeholder="Re-enter Password" id="confirmpass"></label>

                <div id="attest">
                    <label id="age">I attest that I am at least 13 years of age.</label>
                    <input type="checkbox" name="age" required>

                    <br />

                    <label id="tos">I acknowledge that I have read and agreed with <a href="">TOS and Privacy Rules.</a></label>
                    <input type="checkbox" name="tos" required>
                </div>

                <br />

                <div id="button">
                    <button type="submit">Sign Up</button>
                </div>

                <div id="account-made">
                    Already have an account? <a href="login.html">Log in</a>
                </div>

            </fieldset>
        </div>

    </form>
</body>
</html>
